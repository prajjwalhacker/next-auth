<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Theme</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-500 via-blue-300 to-white min-h-screen flex items-center justify-center">
<!-- Background Snowflakes -->
<div class="absolute inset-0">
  <div class="absolute top-10 left-1/4 w-2 h-2 bg-white rounded-full animate-pulse"></div>
  <div class="absolute top-20 right-1/3 w-3 h-3 bg-white rounded-full animate-bounce"></div>
  <div class="absolute top-1/3 left-1/5 w-4 h-4 bg-white rounded-full animate-pulse"></div>
  <div class="absolute bottom-1/4 right-1/4 w-2 h-2 bg-white rounded-full animate-bounce"></div>
  <div class="absolute bottom-10 left-1/3 w-3 h-3 bg-white rounded-full animate-pulse"></div>
</div>

<!-- Christmas Content -->
<div class="text-center">
  <div class="relative">
    <!-- Christmas Tree -->
    <div class="w-32 h-32 mx-auto bg-green-500 rounded-triangle"></div>
    <div class="w-40 h-40 mx-auto bg-green-600 rounded-triangle mt-[-20px]"></div>
    <div class="w-48 h-48 mx-auto bg-green-700 rounded-triangle mt-[-20px]"></div>
    <!-- Tree Base -->
    <div class="w-10 h-12 mx-auto bg-brown-600 mt-[-10px]"></div>
    <!-- Star -->
    <div class="absolute top-[-10px] left-1/2 transform -translate-x-1/2 w-8 h-8 bg-yellow-400 rounded-full"></div>
  </div>
  <h1 class="mt-8 text-4xl font-bold text-red-600">Merry Christmas!</h1>
  <p class="mt-2 text-lg text-gray-700">Wishing you a festive season full of joy and cheer!</p>
</div>

<style>
  .rounded-triangle {
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  }
  .bg-brown-600 {
    background-color: #8B4513;
  }
</style>
</body>
</html>
